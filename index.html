<!DOCTYPE html>
<html>
  <head>
    <title>Roadtrip Helper</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxec6iZQGU6yw6XDvB60UDQP2YI8Sr-Ug&callback=initialize&libraries=places"
      defer
    ></script>
    <link rel="stylesheet" href="index.css" />
    <script src="map.js"></script>
  </head>

  <body onload="initialize()">
    <div class="row">
      <div class="col-4 col-med">
        <form>
          <div class="card bg-light m-2" style="height: 250px; width: 30rem">
            <div class="card-body p-4">
              <h5 class="card-title">Plan Trip</h5>
              <div class="row">
                <div class="col-sm mt-2">
                  <label for="start">Enter Starting Point</label>
                  <input
                    type="text"
                    id="start"
                    name="start"
                    required
                    placeholder="UTD"
                  />
                </div>
                <div class="col-sm mt-2">
                  <label for="dest">Enter Destination</label>
                  <input
                    type="text"
                    id="dest"
                    name="dest"
                    required
                    placeholder="UTD"
                  />
                </div>
              </div>

              <div
                class="btn-group mt-3"
                role="group"
                aria-label="Basic radio toggle button group"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="stop_type"
                  id="gas_station"
                  autocomplete="off"
                  checked
                />
                <label class="btn btn-outline-secondary" for="gas_station"
                  >Gas Station</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="stop_type"
                  id="restaurant"
                  autocomplete="off"
                />
                <label class="btn btn-outline-secondary" for="restaurant"
                  >Restaurant</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="stop_type"
                  id="cafe"
                  autocomplete="off"
                />
                <label class="btn btn-outline-secondary" for="cafe"
                  >Coffee Shop</label
                >
              </div>
            </div>
            <button type="button" onclick="showRoute()" class="btn btn-primary">
              Search
            </button>
          </div>
        </form>
      </div>
      <div class="col-5 col-med">
        <div class="card bg-light m-2" style="height: 250px; width: 25rem">
          <div class="card-body p-4" id="trip_stats">
            <h5>Trip Stats</h5>
            <h5 id="distance"></h5>
            <h5 id="duration"></h5>
            <!-- <button class="btn btn-primary" onclick="openWindow()">
              Show Route on Google Maps
            </button> -->
            <div id="maps_button"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-9" style="height: 600px">
        <div class="m-2" id="map"></div>
      </div>
      <div class="col">
        <div class="card bg-light m-2">
          <div class="card-body p-4">
            <h5>Your Stops:</h5>
            <ol id="your_stops"></ol>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
