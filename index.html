<!DOCTYPE html>
<html>
  <head>
    <title>Roadtrip Helper</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxec6iZQGU6yw6XDvB60UDQP2YI8Sr-Ug&callback=initialize&libraries=places"
      defer
    ></script>
    <link rel="stylesheet" href="index.css" />
    <script src="map.js"></script>
  </head>

  <body onload="initialize()">
    <div>
      <form>
        <div class="card bg-light m-2" style="width: 32rem">
          <div class="card-body p-4">
            <h5 class="card-title">Plan Trip</h5>
            <div class="row">
              <div class="col-sm mt-2">
                <label for="start">Enter Starting Point</label>
                <input
                  type="text"
                  id="start"
                  name="start"
                  required
                  placeholder="UTD"
                />
              </div>
              <div class="col-sm mt-2">
                <label for="dest">Enter Destination</label>
                <input
                  type="text"
                  id="dest"
                  name="dest"
                  required
                  placeholder="UTD"
                />
              </div>
            </div>
            <div class="btn-group btn-group-toggle mt-3" data-toggle="buttons">
              <label class="btn btn-secondary active">
                <input
                  type="radio"
                  name="stop_type"
                  id="gas_station"
                  autocomplete="off"
                  checked
                />
                Gas Station
              </label>
              <label class="btn btn-secondary">
                <input
                  type="radio"
                  name="stop_type"
                  id="restaurant"
                  autocomplete="off"
                />
                Restaurant
              </label>
              <label class="btn btn-secondary">
                <input
                  type="radio"
                  name="stop_type"
                  id="cafe"
                  autocomplete="off"
                />
                Coffee Shop
              </label>
            </div>
          </div>
          <button type="button" onclick="showRoute()" class="btn btn-primary">
            Search
          </button>
        </div>
      </form>
    </div>
    <div>
      <p id="distance"></p>
      <p id="duration"></p>
    </div>
    <div class="m-2" id="map"></div>
  </body>
</html>
